<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body
    class="bg-darkblue flex flex-row justify-center items-center h-screen"
    onload="changeQuote()"
  >
    <main
      class="bg-darkgrayishblue lg:w-1/3 w-11/12 rounded-lg px-10 flex flex-col gap-8 relative pb-16 pt-10"
    >
      <span
        class="text-neongreen text-center w-full font-base uppercase tracking-widest text-sm"
        >Advice #<b id="quotenumber"></b
      ></span>
      <blockquote
        id="quote"
        class="font-base font-extrabold text-2xl leading-9 text-center text-lightcyan"
      ></blockquote>
      <img src="./images/pattern-divider-desktop.svg" alt="divider" />
      <button
        class="rounded-full w-16 h-16 absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-neongreen flex flex-row justify-center items-center hover:shadow-[0_0_20px_10px_rgba(82,255,168,.5)] ease-in-out duration-300"
        id="dice"
      >
        <img src="./images/icon-dice.svg" alt="Dice" />
      </button>
    </main>

    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
